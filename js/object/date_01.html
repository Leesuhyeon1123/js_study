<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const products = [
        { name: "노트북", date: new Date(2025, 0, 15) },
        { name: "스마트폰", date: new Date(2025, 0, 16) },
      ];
      // 여러객체를 선택하고싶을때 적용되는 함수식
      products.forEach(function (product) {
        // console.log(product);
        console.log(`이름: ${product.name} 등록일: ${product.date.toLocaleDateString()}`);
      });
    </script>
  </body>
</html>
