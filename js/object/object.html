<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>객체</title>
  </head>
  <body>
    <h1>JavaScript 표준 내장 객체 예제</h1>
    <script>
      // JavaScript 표준 내장 객체

      // 1.String 2.Array 3.Date 4.Math

      // 1.String 내장객체
      const str = "Hello World";
      console.log(str.length); // 글자 길이
      console.log(str.toUpperCase()); // 대문자
      console.log(str.toLowerCase()); // 소문자
      console.log(str.includes("World")); // true
      console.log(str.includes("")); // false

      // 2.Array 내장 객체
      const arr = [1, 2, 3, 4];
      console.log(arr.length); //객체수 확인 = 4
      console.log(arr.push(5)); //추가후 길이 = 5
      console.log(arr); //[1,2,3,4,5]
      console.log(arr.join(",")); //연결 = (1,2,3,4,5)

      // 3.Date 객체
      const today = new Date();
      console.log(today.toDateString()); //현재 날짜 출력
      console.log(today.getFullYear()); // 연도
      console.log(today.getMonth() + 1); // 월 (0부터 출력)

      // 4.Math 객체
      console.log(Math.PI); //원주율값
      console.log(Math.max(10, 20, 5)); //최대값
      console.log(Math.random()); //0~1사이 난수
      
      
    </script>
  </body>
</html>
