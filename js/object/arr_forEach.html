<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>arr 비파괴 메서드</title>
  </head>
  <body>
    <h1>Array 객체 비파괴 메서드</h1>
    <script>
      const arr = [1, 2, 3, 4, 5];
      //   1. map() : 각 요소에 함수 적용 후 새 배열 반환
      console.log(`map: ${arr.map((x) => x * 2)}`);
      // map: 2,4,6,8,10
      console.log(arr);

      // 2.filter() : 조건 만족하는 요소만 모아 새 배열 변환
      console.log(`filter: ${arr.filter((x) => x > 2)}`);
      // filter: 3,4,5

      // 3.find() : 조건 만족 첫번째 요소 반환
      console.log(`find: ${arr.find((x) => x > 3)}`);
      // find: 4

      // 4.indexOf() : 특정 요소 위치 반환
      console.log(`indexOf: ${arr.indexOf(4)}`);
      // indexOf: 3
      // arr = [1, 2, 3, 4, 5] 에서 4의 위치는 인덱스 3 입니다.

      // 5.includes() : 특정 요소 포함 여부 반환
      console.log(`includes: ${arr.includes(5)}`);
      // includes: true

      // 6.join()
      console.log(`join : ${arr.join("*")}`);
      //join : 1*2*3*4*5

      // 7.forEach()
      arr.forEach((x) => console.log(`forEach: ${x * 2}`));
      // forEach: 2,4,6,8,10
    </script>
  </body>
</html>
