<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>string 객체</title>
  </head>
  <body>
    <script>
      // 1.length 속성
      const str = "Hello, JavaScript";
      console.log(`1.length:${str.length}`); //str의 글자수 : 17출력

      // 2. toUpperCase(), toLowerCase()
      const text = "Hello";
      console.log("2. 대문자:", text.toUpperCase()); // HELLO
      console.log("2. 소문자:", text.toLowerCase()); // hello

      // 3. inclues()
      const email = "user@example.com";
      console.log(`3.@ 포함 여부 :${email.includes("@")}`); //포함여부확인

      //  4.trim()
      const input = "  Hello  ";
      console.log(`4.공백 제거 :${input.trim()}`); // "hello" 로 출력
      console.log(`4.공백 제거 후 길이: ${input.trim().length}`); // 5
      console.log(input.length); // 9

      // 5. slice()
      const str2 = "JavaScript";
      console.log(`5.부분 문자열: ${str2.slice(0, 4)}`);
      //0:시작 인덱스(포함), 끝 인덱스(미포함) = java 출력

      //   6. replace()
      const str3 = "I like Java";
      console.log(`6.문자열 교체:${str3.replace("Java", "Java Script")}`);
      // "I like Java Script" 로 문자열 교체

      //   7.split()
      const data = "apple,banana,orange";
      console.log(`7.문자열 분리:${data.split("")}`);
      //b,a,n,a,n,a 

    </script>
  </body>
</html>
