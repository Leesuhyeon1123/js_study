<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>switch문-예제3</title>
  </head>

  <body>
    <script>
      let site = prompt("네이버,구글,유튜브 / 즐겨 사용하는 포털 검색 사이트는?");
      let url;
      switch (site) {
        case "구글":
          url = "www.google.com";
          break;
        case "네이버":
          url = "www.naver.com";
          break;
        case "유투브":
          url = "www.youtube.com";
          break;
          default:
            alert("보기에 없는 사이트 입니다.")
      }
      // 값을 찾아가게 해주는것 (ex 구글 입력시 구글사이트로 이동)
      if(url){
        // console.log(url); //구글 입력시 사이트 이동되는지 출력 확인
        window.open(`http://${url}` , "_blank") 
      }
    </script>
  </body>
</html>
