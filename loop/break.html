<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>멈추는 break문, 건너뛰는 continue문</title>
  </head>
  <body>
    <script>
      // break문 - 반복문 강제 종료
      for (let i = 1; i <= 10; i++) {
        console.log(i);

        // i가 3 조건에 맞으면 콘솔이 찍힘.
        if (i === 3) {
          console.log("반복문 종료");
          break; // i가 5일때 반복은 종료
        }
      }

      //   continue문 - 특정 조건에 건너뛰기
      for (let c = 1; c <= 10; c++) {
        // c가 남은 값이 2로 나누면
        if (c % 2 === 0) {
          //   console.log(c);
          continue; // 짝수를 건너뛰기 해라
        }
        console.log(c);
      }
      //   while문 안에서 break, continue문 사용하기
      let n = 0;
      while (n < 10) {
        n++; //1~10 출력
        if(n === 7){
            console.log("7에서 종료"); //1~5 (5에서 종료 글자 출력)
            break;
        }
        if(n % 2 === 0){
            continue; // 1,3,5,7
            
        }



        console.log(n);
      }
    </script>
  </body>
</html>
