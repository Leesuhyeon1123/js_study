<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <script>
      function add(a, b, c) {
        //함수명 add(매개 변수 = parameter a,b,c)
        console.log(a);
        console.log(b);
        console.log(c);

        let sum = a + b + c; //변수명 summ
        // console.log(sum);

        return sum;
      }
      add(4, 7, 9); // (4,7,9)인수 , **선언해야보임

      // sum(결과값)을 홈페이지에 보이게 하기
      // (=함수를 호출하고 반환값을 변수에 저장한다.)
      let result = add(4, 7, 9);
      document.write(result);
      // return sum = 반환해야함

      let result2 = add(5, 5, 50);
      document.write(result2);
      
    </script>
  </body>
</html>
